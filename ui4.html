<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout form ui 페이지 만들기</title>
    <!-- 문제2 화면을 부트스트랩을 이용하여 최대한 비슷하게 출력하세요 -->
    <!-- https://getbootstrap.com/docs/5.0/examples/checkout/ -->

    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.js"></script>
</head>
<body>
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="./images/bootstrap-logo.svg" alt="" width="72" height="57">
            <h2 class="font-weight-normal">Checkout form</h2>
            <p class="lead">Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <h4 class="font-weight-normal">Billing address</h4>
                <form>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="fName">First name</label>
                            <input type="text" id="fName" name="fName" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label for="lName">Last name</label>
                            <input type="text" id="lName" name="lName" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email (Optional)</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" class="form-control" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="address">Address 2 (Optional)</label>
                        <input type="text" id="address" name="address" class="form-control" placeholder="Apartment or suite">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-5">
                            <label for="country">Country</label>
                            <select name="country" id="country" class="form-control">
                                <option value="1">Choose...</option>
                                <option value="2">United States</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label for="state">State</label>
                            <select name="state" id="state" class="form-control">
                                <option value="1">Choose...</option>
                                <option value="2">California</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label for="zip">Zip</label>
                            <input type="text" id="zip" name="zip" class="form-control">
                        </div>
                    </div>
                    <hr>
                    <div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="ch1" value="ch1"> Shipping address is the same as my billing address
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="ch2" value="ch2"> Save this information for next time
                            </label>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <h4>Payment</h4>
                        <div class="form-check">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="paym" value="creditcard"> Credit card
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="paym" value="debitcard"> Debit card
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="paym" value="paypal"> PayPal
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="cName">Name on card</label>
                            <input type="text" id="cName" name="cName" class="form-control">
                            <p>Full name as displayed on card</p>
                        </div>
                        <div class="col-sm-6">
                            <label for="cNum">Credit card number</label>
                            <input type="text" id="cNum" name="cNum" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label for="expiration">Expiration</label>
                            <input type="text" id="expiration" name="expiration" class="form-control">
                        </div>
                        <div class="col-sm-3">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" class="form-control">
                        </div>
                    </div>
                    <hr>
                    <button class="btn btn-block bg-primary">
                        <h5 class="text-white font-weight-normal">Continue to checkout</h5></button>
                </form>
            </div>
            <div class="col-sm-4">
                <div>
                    <h4>Your cart</h4>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
